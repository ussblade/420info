name: Monthly Dispensary Data Scrape

on:
  schedule:
    - cron: '0 0 1 * *'   # 1st of every month at midnight UTC
  workflow_dispatch:        # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install scraper dependencies
        run: cd scraper && npm ci

      - name: Run scrapers
        run: cd scraper && npm run scrape
        env:
          # Rate limit: Nominatim requires identifying User-Agent
          SCRAPER_USER_AGENT: '420nearme-scraper/1.0 (github.com/${{ github.repository }})'

      - name: Verify output
        run: |
          echo "=== Output file ==="
          cat scraper/output/dispensaries.json | head -50
          echo ""
          echo "=== Count ==="
          cat scraper/output/dispensaries.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(f'Total dispensaries: {d[\"count\"]}')"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: scraper/output
          destination_dir: .
          commit_message: 'data: update dispensaries.json [${{ github.run_number }}]'
          cname: ''  # Set to your custom domain if you have one
